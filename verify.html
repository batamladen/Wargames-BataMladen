<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification - WGM</title>
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      background: #514058;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1c1c1c;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      color: #765e7f;
    }
    p {
      margin: 0.5rem 0;
    }
    .success {
      color: rgb(110, 252, 195);
    }
    .error {
      color: rgb(214, 89, 89);
    }
    .login-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: #9d50bb;
      text-decoration: none;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border: 2px solid #9d50bb;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .login-link:hover {
      background: #9d50bb;
      color: #fff;
    }
    #loginSection {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Verification</h1>
    <p id="message">Verifying your email, please wait...</p>
    <div id="loginSection">
      <p>Go <a href="/login" class="login-link">login now</a>...xoxo</p>
    </div>
  </div>

  <script>
    async function verifyEmail() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const messageEl = document.getElementById("message");
      const loginSection = document.getElementById("loginSection");

      if (!token) {
        messageEl.textContent = "Invalid verification link.";
        messageEl.classList.add("error");
        return;
      }

      try {
        const res = await fetch(`https://api.wargames.batamladen.com/api/auth/verify?token=${token}`);
        const data = await res.json();

        if (data.success) {
          messageEl.textContent = data.message || "Email verified successfully!";
          messageEl.classList.add("success");
          loginSection.style.display = "block";
        } else {
          messageEl.textContent = data.message || "Verification failed.";
          messageEl.classList.add("error");
        }
      } catch (err) {
        messageEl.textContent = "An error occurred. Please try again later.";
        messageEl.classList.add("error");
      }
    }

    window.onload = verifyEmail;
  </script>
</body>
</html>
