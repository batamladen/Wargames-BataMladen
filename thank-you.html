<!DOCTYPE html>
<html lang="en">
<head>
    <title>WGM &ndash; Thank You</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent! - Wargames BataMladen</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="images/wargames-logo.ico">

    <style>
        :root {
            --bg-dark: #121212;
            --bg-darker: #0a0a0a;
            --bg-container: #1e1e1e;
            --accent-color: #6e48aa;
            --accent-hover: #9d50bb;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #333;
            --sky-color: #1a2a4a;
            --cloud-color: rgba(255, 255, 255, 0.7);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0a1128, #1a2a4a);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
        }

        .thank-you-container {
            position: relative;
            z-index: 2;
            background-color: rgba(30, 30, 30, 0.85);
            border-radius: 8px;
            padding: 40px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards 1.5s;
            backdrop-filter: blur(5px);
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .home-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .home-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 72, 170, 0.4);
        }

        /* Pigeon Animation */
        .pigeon {
            position: absolute;
            width: 100px;
            height: 80px;
            z-index: 1;
            top: 30%;
            left: -120px;
            animation: 
                flyCurve 1.5s forwards cubic-bezier(0.4, 0, 0.2, 1),
                adjustRotation 1.5s forwards linear;
            transform-origin: center;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.3));
        }

        .pigeon-body {
            position: absolute;
            width: 60px;
            height: 40px;
            background-color: #aaa;
            border-radius: 50% 50% 40% 40%;
            top: 20px;
            left: 20px;
        }

        .pigeon-head {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #aaa;
            border-radius: 50%;
            top: 15px;
            left: 50px;
        }

        .pigeon-beak {
            position: absolute;
            width: 12px;
            height: 6px;
            background-color: #ff9800;
            border-radius: 50% 50% 0 0;
            top: 25px;
            left: 70px;
        }

        .pigeon-eye {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #000;
            border-radius: 50%;
            top: 20px;
            left: 60px;
        }

        .pigeon-wing {
            position: absolute;
            width: 50px;
            height: 30px;
            background-color: #888;
            border-radius: 50%;
            top: 25px;
            left: 25px;
            transform-origin: right center;
            animation: flap 0.15s infinite alternate;
        }

        .letter-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .letter {
            position: absolute;
            width: 30px;
            height: 20px;
            background-color: white;
            border-radius: 3px;
            z-index: 3;
            top: 45px;
            left: 60px;
            transform: rotate(-10deg);
            animation: letterDrop 0.8s forwards 1s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .letter:before {
            content: "";
            position: absolute;
            width: 20px;
            height: 5px;
            background-color: var(--accent-color);
            top: 7px;
            left: 5px;
            border-radius: 2px;
        }

        @keyframes flyCurve {
            0% {
                transform: translateX(0) translateY(0);
            }
            25% {
                transform: translateX(30vw) translateY(-50px);
            }
            50% {
                transform: translateX(60vw) translateY(20px);
            }
            75% {
                transform: translateX(110vw) translateY(-30px);
            }
            100% {
                transform: translateX(130vw) translateY(-30px);
            }
        }

        @keyframes adjustRotation {
            0%, 100% {
                rotate: 0deg;
            }
            30% {
                rotate: -15deg;
            }
            60% {
                rotate: 10deg;
            }
        }

        @keyframes flap {
            from {
                transform: rotate(0deg) scale(1);
            }
            to {
                transform: rotate(20deg) scale(1.05);
            }
        }

        @keyframes letterDrop {
            0% {
                transform: translate(0, 0) rotate(-10deg);
                opacity: 1;
            }
            100% {
                transform: translate(20px, 100px) rotate(5deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cloud Background */
        .sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background-color: var(--cloud-color);
            border-radius: 50%;
            filter: blur(8px);
            opacity: 0.8;
        }

        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background-color: var(--cloud-color);
            border-radius: 50%;
        }

        @keyframes cloudFloat {
            to {
                transform: translateX(20px);
            }
        }

        @media (max-width: 768px) {
            .thank-you-container {
                padding: 30px 20px;
                margin: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }

            .pigeon {
                width: 80px;
                height: 60px;
                top: 20%;
            }
        }
    </style>
</head>
<body>
    <!-- Sky with clouds background -->
    <div class="sky" id="sky"></div>

    <!-- Flying pigeon with letter -->
    <div class="pigeon">
        <div class="pigeon-body"></div>
        <div class="pigeon-head"></div>
        <div class="pigeon-beak"></div>
        <div class="pigeon-eye"></div>
        <div class="pigeon-wing"></div>
        <div class="letter"></div>
    </div>

    <!-- Thank you message (appears after animation) -->
    <div class="thank-you-container">
        <h1>Message Delivered!</h1>
        <p>Your letter has been carried by our trusty pigeon through the clouds.<br> We'll get back to you asap. Until then, tackle a challenge!</p>
        <p></p>
        <a href="challanges.html" class="home-btn">Return to Challenges</a>
    </div>

    <script>
        // Create fluffy clouds
        const sky = document.getElementById('sky');
        const cloudSizes = ['small', 'medium', 'large'];
        
        for (let i = 0; i < 12; i++) {
            const cloud = document.createElement('div');
            cloud.classList.add('cloud');
            
            // Random cloud size and position
            const sizeType = cloudSizes[Math.floor(Math.random() * cloudSizes.length)];
            let size, blur;
            
            switch(sizeType) {
                case 'small':
                    size = Math.random() * 30 + 20;
                    blur = 5;
                    break;
                case 'medium':
                    size = Math.random() * 50 + 40;
                    blur = 8;
                    break;
                case 'large':
                    size = Math.random() * 80 + 60;
                    blur = 12;
                    break;
            }
            
            cloud.style.width = `${size}px`;
            cloud.style.height = `${size * 0.6}px`;
            cloud.style.left = `${Math.random() * 100}%`;
            cloud.style.top = `${Math.random() * 100}%`;
            cloud.style.filter = `blur(${blur}px)`;
            cloud.style.opacity = `${Math.random() * 0.5 + 0.3}`;
            
            // Create cloud fluffiness with pseudo-elements
            cloud.style.setProperty('--cloud-color', `rgba(255, 255, 255, ${Math.random() * 0.3 + 0.4})`);
            
            // Random animation
            const duration = Math.random() * 30 + 30;
            const delay = Math.random() * -30;
            cloud.style.animation = `cloudFloat ${duration}s infinite alternate ${delay}s`;
            
            sky.appendChild(cloud);
        }


    </script>
</body>
</html>
