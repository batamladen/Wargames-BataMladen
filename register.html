<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WBM &ndash; Register</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=League+Spartan:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #3A2F1A;
      --bg-darker: #0a0a0a;
      --bg-container: rgba(30, 30, 30, 0.9);
      --accent-color: #E4A125;
      --accent-hover: #CF4427;
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --border-color: #3A2F1A;
      --error-color: #CF4427;
      --success-color: #6bbf6b;
      --left-bg: #FAF8F0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .split-screen {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .left-side {
      flex: 3;
      background-color: var(--left-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .video-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--left-bg);
    }

    .transparent-video {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }

    .right-side {
      flex: 2;
      background-color: var(--bg-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background-color: transparent;
      padding: 30px 40px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(5px);
    }

    h2 {
      font-family: 'League Spartan', sans-serif;
      font-weight: 600;
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 20px;
      color: var(--accent-color);
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 5px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--text-primary);
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: transparent;
      border-radius: 5px;
      background-color: var(--bg-darker);
      color: var(--text-primary);
      font-size: 1rem;
      font-family: 'Open Sans', sans-serif;
    }

    input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 6px var(--accent-color);
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      color: var(--text-secondary);
      user-select: none;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      background: rgba(30, 30, 30, 0.7);
      padding: 2px 8px;
      border-radius: 4px;
    }

    button {
      background-color: var(--accent-color);
      border: none;
      color: var(--text-primary);
      font-family: 'League Spartan', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    .message {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 250;
      margin-top: 10px;
      text-align: center;
      font-size: small;
    }

    .error {
        color: var(--error-color);
        text-shadow: none; /* Remove glow */
        box-shadow: none; /* Remove shadow */
        text-shadow: none; /* Remove glow */
        box-shadow: none; /* Remove shadow */
        font-size: small;

    }

    .success {
      font-family: 'JetBrains Mono', monospace;
      color: var(--success-color);
    }

    .bottom-link {
      font-family: 'JetBrains Mono', monospace;
      color: #E4A125; 
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .bottom-link a {
      color: #CF4427;
      text-decoration: none;
    }

    .bottom-link a:hover {
      text-decoration: underline;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      width: 150px;
    }

    .header-logo {
      width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .split-screen {
        flex-direction: column;
      }
      .left-side {
        flex: 1;
        min-height: 40vh;
      }
      .right-side {
        flex: 2;
      }
      .transparent-video {
        max-width: 90%;
        max-height: 90%;
      }
      .logo-container {
        width: 120px;
        top: 15px;
        left: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="split-screen">
    <div class="left-side">
      <div class="logo-container">
        <img src="images/wargame header logo 5.webp" alt="Wargames Logo" class="header-logo">
      </div>
      
      <div class="video-container">
        <video autoplay loop muted playsinline class="transparent-video">
          <source src="images/arabica-29.webm" type="video/webm">
          <img src="fallback-image.png" alt="Fallback animation">
        </video>
      </div>
    </div>

    <div class="right-side">
      <div class="form-container">
        <h2>Register</h2>
        <form id="registerForm" autocomplete="off" novalidate>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose your username" required minlength="3" maxlength="20" />
          
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" title="Please enter a valid email address" />
          
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Choose a strong password" required minlength="6" />
            <span class="toggle-password" id="togglePassword">show</span>
          </div>
          
          <button type="submit">Register</button>
          <div id="message" class="message"></div>
        </form>
      </div>

      <div class="bottom-link">
        Already have an account? <a href="/login">Login</a>
      </div>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    // Toggle password visibility
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.textContent = type === 'password' ? 'show' : 'hide';
    });

    // Registration logic
    const form = document.getElementById('registerForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.className = 'message';

      if (!form.checkValidity()) {
        messageDiv.textContent = 'Please fill in all fields correctly.';
        messageDiv.classList.add('error');
        return;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
      if (!emailRegex.test(form.email.value)) {
        messageDiv.textContent = 'Please enter a valid email address.';
        messageDiv.classList.add('error');
        return;
      }

      const data = {
        username: form.username.value.trim(),
        email: form.email.value.trim(),
        password: form.password.value,
      };

      try {
        const response = await fetch('https://api.wargames.batamladen.com/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok && result.success) {
          messageDiv.textContent = 'Registration successful! Check your email to verify your account.';
          messageDiv.classList.add('success');
          // Optionally, you can provide a link to login page
          // setTimeout(() => { window.location.href = '/login'; }, 5000);
        } else {
          messageDiv.textContent = result.message || 'Registration failed.';
          messageDiv.classList.add('error');
        }

      } catch (err) {
        messageDiv.textContent = 'Server error. Please try again later.';
        messageDiv.classList.add('error');
      }
    });
  </script>
</body>
</html>
